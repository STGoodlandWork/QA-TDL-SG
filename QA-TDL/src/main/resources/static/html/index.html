<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <title>A To-Do List Application</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="person-inputs">
                <input type="text" id="id-input" placeholder="Enter a Person ID" />
                <input type="text" id="name-input" placeholder="Enter a Name" />
            </div>
            <div class="task-inputs">
                <input type="text" id="task-id-input" placeholder="Enter a Task ID" />
                <input type="text" id="task-name-input" placeholder="Enter a Task" />
            </div>

        </div>

        <div class="buttons">
            <div class="buttons-person">
                <button class="btn btn-primary btn-sm" id="createPersonButton">Create Person</button>
                <button class="btn btn-success btn-sm" id="readButton">Read Person by ID</button>
                <button class="btn btn-success btn-sm" id="readAllButton">Read All</button>
                <button class="btn btn-warning btn-sm" id="updatePersonButton">Update Person by ID</button>
                <button class="btn btn-danger btn-sm" id="deletePersonButton">Delete Person by ID</button>
            </div>

            <div class="buttons-task">
                <button class="btn btn-primary btn-sm" id="createTaskButton">Create Task</button>
                <button class="btn btn-warning btn-sm" id="updateTaskButton">Update Task by ID</button>
                <button class="btn btn-danger btn-sm" id="deleteTaskButton">Delete Task by ID</button>
            </div>
        </div>

        <br>

        <div id="myDiv"></div>
    </div>

    <script src="../js/main.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"
        integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js"
        integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj"
        crossorigin="anonymous"></script>
</body>

</html>
