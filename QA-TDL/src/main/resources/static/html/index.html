<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>

<body>
    <div class="container">
        <div class="inputs">
            <div class="person-inputs">
                <input type="text" id="id-input" placeholder="Enter a Person ID" />
                <input type="text" id="name-input" placeholder="Enter a Name" />
            </div>
            <div class="task-inputs">
                <input type="text" id="task-id-input" placeholder="Enter a Task ID" />
                <input type="text" id="task-name-input" placeholder="Enter a Task" />
            </div>
        </div>

        <div class="buttons">
            <div class="buttons-person">
                <button id="createPersonButton">Create Person</button>
                <button id="readButton">Read Person by ID</button>
                <button id="readAllButton">Read All</button>
                <button id="updatePersonButton">Update Person by ID</button>
                <button id="deletePersonButton">Delete Person by ID</button>
            </div>

            <div class="buttons-task">
                <button id="createTaskButton">Create Task</button>
                <button id="updateTaskButton">Update Task by ID</button>
                <button id="deleteTaskButton">Delete Task by ID</button>
            </div>
        </div>

        <br>

        <div id="myDiv"></div>
    </div>

    <script src="../js/main.js"></script>

</body>

</html>
